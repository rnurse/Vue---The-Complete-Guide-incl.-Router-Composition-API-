<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@3.4.9/dist/vue.global.js"></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Vue Dynamic Styling</h1>
    </header>
    <section id="styling">
      <!-- <div class="demo" :style="{borderColor: (boxASelected ? 'red' : '#ccc')}" @click="boxSelected('A')"></div> -->
      <!-- <div :class="boxASelected ? 'demo active' : 'demo'" @click="boxSelected('A')"></div> --> <!-- Better, cleaner method -->

      <!-- Since we always want the demo class, it can be hard coded. Vue will recognize that the dynamic class should be added and not replace "demo" -->
      <!-- <div :class="{demo: true, active: boxASelected}" @click="boxSelected('A')"></div> -->
      <!-- <div class="demo" :class="{active: boxASelected}" @click="boxSelected('A')"></div>--> <!--` Even better method -->
      
      <div class="demo" :class="boxAClasses" @click="boxSelected('A')"></div>   <!-- Even better method using computed methods -->


      <div class="demo" :class="boxBClasses" @click="boxSelected('B')"></div>
      <div class="demo" :class="boxCClasses"  @click="boxSelected('C')"></div>
    </section>
  </body>
</html>
