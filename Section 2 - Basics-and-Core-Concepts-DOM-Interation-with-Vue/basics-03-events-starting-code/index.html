<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@3.4.9/dist/vue.global.js"></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Vue Events</h1>
    </header>
    <section id="events">
      <h2>Events in Action</h2>
      <button v-on:click.right="add(100)">Add</button>
      <button v-on:click="reduce(25)">Reduce</button>
      <p>Result: {{ counter }}</p>
      <input
        type="text"
        v-on:keyup.enter="confirmName()"
        v-on:input="setName($event)"
        v-bind:value="name"
      />
      <button v-on:click="resetInput()">Reset Input</button>
      <p>Your Name: {{ confirmedName }}</p>

      <!-- The event modifier .prevent prevents the browser from sending a network request https://vuejs.org/guide/essentials/event-handling -->
      <form v-on:submit.prevent="submitForm($event)">
        <input type="text" />
        <button>Sign Up</button>
      </form>
    </section>
  </body>
</html>
