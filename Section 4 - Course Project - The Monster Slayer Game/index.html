<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@3.4.9/dist/vue.global.js"></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Monster Slayer</h1>
    </header>
    <div id="game">
      <section id="monster" class="container">
        <h2>Monster Health</h2>
        <div class="healthbar">
          <div class="healthbar__value" :style="monsterBarStyles"></div>
        </div>
      </section>
      <section id="player" class="container">
        <h2>Your Health</h2>
        <div class="healthbar">
          <div class="healthbar__value" :style="playerBarStyles"></div>
        </div>
      </section>

      <section v-if="winner" class="container">
        <h2>Game Over!</h2>
        <h3 v-if="winner === 'monster'">
          You lost!
          <h3 v-if="surrendered">You surrendered you chicken!!!</h3>
        </h3>
        <h3 v-else-if="winner === 'player'">You won!</h3>
        <h3 v-else>It's a draw!</h3>
        <button @click="restartGame()">Start New Game</button>
      </section>

      <section id="controls">
        <button @click="attackMonster()"  :disabled="winner">ATTACK</button>
        <button @click="specialAttackMonster()" :disabled="specialAttackCheck()">SPECIAL ATTACK</button>
        <button @click="healPlayer()" :disabled="winner">HEAL</button>
        <button @click="surrender()"  :disabled="winner">SURRENDER</button>
      </section>
      <section id="log" class="container">
        <h2>Battle Log</h2>
        <ul>
          <li v-for="logEntry in battleLog">{{logEntry}}</li>
        </ul>
      </section>
    </div>
  </body>
</html>
